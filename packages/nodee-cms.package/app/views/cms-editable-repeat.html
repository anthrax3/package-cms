<div class="padding-top-sm">
    <div class="btn-group btn-group-sm">
        <button ng-click="editable.moveElm(container, 'up', container.root)" class="btn btn-xs btn-default">
            <span class="fa fa-fw fa-arrow-up"></span>
        </button>
        <button ng-click="editable.moveElm(container, 'down', container.root)" class="btn btn-xs btn-default">
            <span class="fa fa-fw fa-arrow-down"></span>
        </button>
        <button ng-click="editable.createElm(container, container, container.root);" class="btn btn-xs btn-default">
            <span class="fa fa-fw fa-copy"></span>
        </button>
        <button ng-click="editable.removeElm(container, container.root);" class="btn btn-danger btn-xs">
            <span class="fa fa-fw fa-trash"></span>
        </button>
    </div>
</div>
