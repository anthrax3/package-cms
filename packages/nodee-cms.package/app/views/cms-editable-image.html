<div ng-controller="EditableImageCtrl">
    
    <strong>{{::'Image Source'|translate}}</strong><br/>
    <textarea auto-height class="form-control" ng-model="src" ng-change="setSrc(src)"></textarea>
    
    <div class="text-center margin-top-sm">
        <a href="" ng-click="changeImageModal()">
            <img ng-src="{{src}}"
                 editable-on-image-load="setNaturalWidth(naturalWidth);setNaturalHeight(naturalHeight);"
                 class="thumbnail"
                 style="max-width:100%;display:inline;"
                 ng-style1="{'width':width+'px','height':height+'px'}" />
        </a>
    </div>
    
    <div class="text-center margin-top-xs">
        <input class="input-sm"
               style="width:50px"
               type="text"
               ng-model="width"
               ng-change="setWidth(width)">
        <button class="btn btn-sm btn-default" 
                uib-tooltip="{{::'Set Natural Image Width'|translate}} ({{naturalWidth}})"
                ng-click="setWidth(naturalWidth)">
            <i class="fa fa-fw fa-arrows-h"></i>
        </button>

        <input class="input-sm"
               style="width:50px"
               type="text"
               ng-model="height"
               ng-change="setHeight(height)">
        <button class="btn btn-sm btn-default"
                uib-tooltip="{{::'Set Natural Image Height'|translate}} ({{naturalHeight}})"
                tooltip-append-to-body
                ng-click="setHeight(naturalHeight)">
            <i class="fa fa-fw fa-arrows-v"></i>
        </button>

        <!--
        <button class="btn btn-sm btn-default"
                uib-tooltip="{{::'Natural Image Size'|translate}}"
                ng-show="origImgUrl"
                ng-click="loadOriginal()">
            <i class="fa fa-fw fa-arrows"></i></button>
        -->
    </div>
    
</div>
